<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Registration</h1>
<form action="#" th:action="@{/registration/save}" th:object="${personDTO}" method="post">
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div class="row">
    <div class="col-2 offset-7">
        <a class="btn btn-link" th:href="@{/login}">Login Page</a>
    </div>
</div>
</body>
</html>
